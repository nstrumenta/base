name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract version from tag or use 'latest'
        id: package-version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine if this is a release
        id: is-release
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "release=true" >> $GITHUB_OUTPUT
            echo "base-tag=nstrumenta/base:${{ steps.package-version.outputs.version }},nstrumenta/base:latest" >> $GITHUB_OUTPUT
            echo "dev-tag=nstrumenta/developer:${{ steps.package-version.outputs.version }},nstrumenta/developer:latest" >> $GITHUB_OUTPUT
          else
            echo "release=false" >> $GITHUB_OUTPUT
            echo "base-tag=nstrumenta/base:test-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "dev-tag=nstrumenta/developer:test-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: ./base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.is-release.outputs.base-tag }}

      - name: Update developer Dockerfile to use correct base tag
        if: steps.is-release.outputs.release == 'false'
        run: sed -i 's|FROM nstrumenta/base:latest|FROM nstrumenta/base:test-${{ github.sha }}|g' developer/Dockerfile

      - name: Build and conditionally push developer image
        uses: docker/build-push-action@v5
        with:
          context: ./developer
          platforms: linux/amd64,linux/arm64
          push: ${{ steps.is-release.outputs.release == 'true' }}
          tags: ${{ steps.is-release.outputs.dev-tag }}

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ steps.is-release.outputs.release }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.is-release.outputs.release }}" == "true" ]]; then
            echo "- **Images pushed to Docker Hub**:" >> $GITHUB_STEP_SUMMARY
            echo "  - \`nstrumenta/base:${{ steps.package-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "  - \`nstrumenta/base:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "  - \`nstrumenta/developer:${{ steps.package-version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "  - \`nstrumenta/developer:latest\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Build only** (no push - not a tagged release)" >> $GITHUB_STEP_SUMMARY
          fi
